<!doctype html >
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    
    <title>Transaction Enterprise</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand"  th:href="@{/}">INICIO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/transacti/egreso}">Crear Egreso</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" th:href="@{/transaction/create}">Crear Ingreso</a>
                          </li>
        
                    </ul>
                    <span class="navbar-text">
                            <a class="nav-link" th:text="${hola}" th:href="@{/login}">LOGIN</a>
                     </span>
                </div>
            </div>
        </nav>
        </header>
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>Concept</td>
        <td>Amount</td>
        <td>Type Amount</td>
        <td>User</td>
        <td>Enterprise</td>
        <td>Create Date</td>
        <td>Update Date</td>
    </tr>
    </thead>

    <tbody>
    <tr th:each ="enterpris : ${enterprise}" >
        <td th:text="${enterpris.idm}"></td>
        <td th:text="${enterpris.concept}"></td>
        <td th:text="${enterpris.amount}"></td>
        <td th:text="${enterpris.typeAmount}"></td>
        <td th:text="${enterpris.usuario}"></td>
        <td th:text="${enterpris.enterprise}"></td>
        <td th:text="${enterpris.createdat}"></td>
        <td th:text="${enterpris.updatedat}" ></td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
