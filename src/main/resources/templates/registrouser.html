<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    
    <title>Registro User</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand"  th:href="@{/}">INICIO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/enterprise/create}">EMPRESA</a>
                        </li>
        
                    </ul>
                    <span class="navbar-text">
                            <a class="nav-link" th:href="@{/login}">LOGIN</a>
                     </span>
                </div>
            </div>
        </nav>
        </header>

<h1>USER</h1>

<form th:action="@{/users}" th:method="post" th:object="${user}">
    <p th:if="${erroru}" th:text="${erroru}" >user&pass incorrect</p>
    <label>CEDULA</label>
    <input th:field="*{cedula}" required type="number">
    <label>NAME</label>
    <input th:field="*{name}"required type="text">
    <label>EMAIL</label>
    <input th:field="*{email}"required type="text">
    <label>PROFILE</label>
    <input th:field="*{profile}"required type="number">
    <label>ROLE</label>
    <input th:field="*{role}"required type="text">
    <label>ENTERPRISE</label>
    <input th:field="*{enterprise}"required type="number">
    <label>CONTRASEÑA</label>
    <input th:field="*{contra}"required type="text">
    <label>REPETIR CONTRASEÑA</label>
    <input  th:name="contrat"required type="text">

    <button type="submit">Agregar User</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
